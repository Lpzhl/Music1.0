<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
<!--    <link rel="stylesheet" type="text/css" href="css/style.css">-->
<style>
    .toast {
        position: fixed;
        top: 50px;
        left: 50%;
        transform: translateX(-50%);
        color: orangered;
        min-width: 200px;
        background-color: rgba(0, 0, 0, 0.7);
    }
     body {
            background-image: url('image/壁纸.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
      .container {
           width: 50px;
            margin: 50px;
            background-color: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .container input[type="email"],
        .container input[type="password"],
        .container input[type="text"] {
            width: 45%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .code-container {
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .code-container input[type="text"] {
            width:30%;
        }
     .code-container .btn {
         width:15%;
         padding: 10px;
         border: none;
         border-radius: 5px;
         background-color: #4CAF50;
         color: white;
         cursor: pointer;
     }
    </style>
</style>
    <script src="js/axios.min.js"></script>

    <link rel="stylesheet" href="css/stackpath.bootstrapcdn.com_bootstrap_4.5.2_css_bootstrap.min.css">
    <script src="js/code.jquery.com_jquery-3.6.0.min.js"></script>
    <script src="js/cdn.jsdelivr.net_npm_bootstrap@5.0.2_dist_js_bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/cdnjs.cloudflare.com_ajax_libs_font-awesome_5.15.3_css_all.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
</head>
<body>
<div class="container" >
    <form id="resetForm">
        <label for="email"><b>邮箱</b></label><br>
        <input type="email" placeholder="输入邮箱" id="email" required onblur="validateInput('email', this.value)"><br>
        <label for="password"><b>密码</b></label><br>
        <input type="password" placeholder="输入密码" id="password" required onblur="validateInput('password', this.value)"><br>

        <label for="confirmPassword"><b>确认密码</b></label><br>
        <input type="password" placeholder="确认密码" id="confirmPassword" required onblur="validateInput('confirmPassword', this.value)">

        <div class="code-container">
            <input type="text" placeholder="输入验证码" id="verificationCode" required width="50%">
            <button type="button" id="getCodeBtn" class="btn" onclick="settime()">获取验证码</button>
            <br>
        <button type="submit" class="btn" onclick="resetPassword()">找回</button>
        <button type="button" class="btn" onclick="location.href='login.html'" >返回</button>
        </div>
    </form>
</div>
</body>
</html>
<div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000" id="myToast">
    <div class="toast-body"></div>
</div>

<script src="js/resetpasswordscript.js"></script>
