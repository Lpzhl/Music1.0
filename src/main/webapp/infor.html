<!DOCTYPE html>
<html lang="en">
<head>
  <script src="js/axios.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/infor.css">
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #avatarImage {
      width: 100px;
      height: 100px;
      object-fit: cover;
    }
  </style>
</head>
<body>
<div class="settings">
  <h2 align="center">个人信息修改</h2>
  <form id="userInfoForm">
    <label class="account">账号:</label><br>
    <span id="idcard"></span><br>
    <label>邮箱:</label><br>
    <span id="email"></span><br>
    <label for="nickname">昵称:</label><br>
    <input type="text" id="nickname" name="nickname" value=""><br>
    <img id="avatarImage" src="" alt="头像">
    <input type="file" id="avatar" name="avatar" style="display: none;"><br>
    <input type="button" value="保存" id="save">
    <input type="button" value="返回" id="back">
  </form>
</div>



<script src="js/infor.js"></script>
</body>
</html>
